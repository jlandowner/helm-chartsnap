name: Release ðŸš€
on:
  workflow_dispatch:
    inputs:
      semver:
        type: string
        required: true
        description: 'Semver for release. (e.g. 0.0.1) Not prefix v!'

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Try to update inline versions
        run: |
          make update-versions VERSION=${SEMVER}
        env:
          SEMVER: ${{ github.event.inputs.semver }}

      - name: Check Diff
        id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true

      - name: Commit & Push
        if: steps.diff.outcome == 'failure'
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit --author=. -m 'Auto Update by Release Action'
          git push

      - name: Create tag
        run: |
          git tag ${GIT_TAG}
          git push origin ${GIT_TAG}
        env:
          GIT_TAG: v${{ github.event.inputs.semver }}

  create-release:
    runs-on: ubuntu-latest
    needs: create-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go version

      - name: Import GPG key
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "GPG key imported successfully"
          gpg --list-secret-keys

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate Helm .prov files
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          bash scripts/generate_prov_files.sh dist "${{ secrets.GPG_FINGERPRINT }}" "${{ secrets.GPG_PASSPHRASE }}"
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload .prov files to release
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.prov
          tag_name: v${{ github.event.inputs.semver }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
